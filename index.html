<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .error-message {
            text-align: center;
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Stack Overflow Search</h1>
    <form action="/" method="post">
        <label for="search_tag">Enter a tag to search:</label><br>
        <input type="text" id="search_tag" name="search_tag"><br><br>
        <button type="submit">Search</button>
    </form>
    {% if data %}
    <h2>Results for tag: {{ search_tag }}</h2>
    <table>
        <tr>
            <th>Question Title</th>
            <th>Votes</th>
            <th>Tags</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.question_title }}</td>
            <td>{{ item.votes }}</td>
            <td>{{ item.tags }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
</body>
</html>
